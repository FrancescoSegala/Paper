
  <table style="width: 100%;height: 100%;" mat-table [dataSource]="list" class="mat-elevation-z8">

    <ng-container *ngFor="let e of config.table_fields" [matColumnDef]="e.label">
      <th mat-header-cell *matHeaderCellDef>{{e.label | t}}</th>
      <td mat-cell *matCellDef="let element">{{element[e.label]}}</td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="table_fields()"></tr>
    <tr mat-row *matRowDef="let row; columns: table_fields();"></tr>
  </table>
